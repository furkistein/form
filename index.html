<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>İletişim</h1>
    <form name="myForm" action="" onsubmit="return validateForm()" method="post">
        <table class="form-style">
            <tr>
                <td>
                    <label for="">Adınız<span class="required"></span></label>
                </td>
                <td>
                    <input type="text" name="name" class="long">
                    <span class="error" id="errorname"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mail Adresiniz<span class="required"></span></label>
                </td>
                <td>
                    <input type="email" name="email" class="long">
                    <span class="error" id="erroremail"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mesajınız<span class="required"></span></label>
                </td>
                <td>
                    <textarea name="message" class="long field-textarea" cols="30" rows="10"></textarea>
                    <span class="error" id="errormsg"></span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Gönder">
                    <input type="reset" value="Temizle">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
